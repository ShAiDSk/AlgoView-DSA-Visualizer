name: Deploy to ProFreeHost

on:
  push:
    branches:
      - main  # Or 'master' if your branch is named master

jobs:
  web-deploy:
    name: ðŸŽ‰ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. Download code from GitHub
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      # 2. Install Node.js
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies and Build
      - name: ðŸ”¨ Build Project
        run: |
          npm install
          npm run build
        # Note: This creates a 'dist' or 'build' folder. 
        # Vite projects usually make 'dist'. CRA projects make 'build'.
        # We assume 'dist' below. If your project creates 'build', change it in Step 4.

      # 4. Upload to ProFreeHost via FTP
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/      # CHANGE THIS to ./build/ if you use Create-React-App
          server-dir: ./htdocs/   # ProFreeHost requires this specific folder
          protocol: ftp           # 'ftp' is more stable than 'ftps' on free hosts
          timeout: 30000          # High timeout to prevent disconnects (30 seconds)
          exclude: |              # Files to NEVER upload
            **/.git*
            **/.github*
            **/node_modules/**
