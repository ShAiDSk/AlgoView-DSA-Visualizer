name: Deploy to ProFreeHost

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Build & Deploy
    runs-on: ubuntu-latest
    
    # 1. This tells GitHub: "All 'run' commands happen inside the 'frontend' folder"
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ”¨ Install & Build
        run: |
          npm install
          npm run build
        # Because of the 'defaults' above, this now runs inside ./frontend

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 	ftpupload.net
          username: 	ezyro_41101949
          password: e772b0b20095b
          
          # 2. IMPORTANT: We updated this path to point to your frontend's dist folder
          local-dir: ./frontend/dist/ 
          
          server-dir: ./htdocs/
          protocol: ftp
          timeout: 60000
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
