name: Deploy to ProFreeHost

on:
  push:
    branches:
      - main  # Change to 'master' if your main branch is named master

jobs:
  web-deploy:
    name: ðŸŽ‰ Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Using Node 20 for React 19/Vite 7 support

      - name: ðŸ”¨ Install & Build
        run: |
          npm install
          npm run build
        # This runs "tsc -b && vite build" as defined in your package.json
        # It will create a folder named 'dist'

      - name: ðŸ“‚ Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/      # Vite outputs to 'dist', so this is correct
          server-dir: ./htdocs/   # The public folder on ProFreeHost
          protocol: ftp
          timeout: 60000          # 60s timeout for slower free hosting connections
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
